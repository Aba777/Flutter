buildscript {
    repositories {
        google()  // S'assure que le dépôt de Google est inclus
        mavenCentral()
    }
    dependencies {
        // Ajoute le classpath pour le plugin Android Gradle
        classpath 'com.android.tools.build:gradle:8.1.2'

        // Ajoute le classpath pour le plugin Google Services
        classpath 'com.google.gms:google-services:4.4.2'
    }
}

plugins {
    // Retirer cette ligne, car `google-services` doit être géré dans `buildscript`
    // id("com.google.gms.google-services") version "4.4.2" apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
